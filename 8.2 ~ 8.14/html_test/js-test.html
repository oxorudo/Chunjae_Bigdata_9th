    // js에서는 변수를 선언하는 방법이 다음과 같다.
    var a = 1;
    let b = '안녕하세요';
    const c = '저는 변수입니다';



    // alert(a) a가 적힌 알림창 띄움
    document.write(a, b, c); // HTML에 데이터를 씀
    console.log(a, b, c); // document 콘솔에 데이터를 입력
    // 파이썬의 print()와 같은 역할

    var plus = a + b;
    // 문자열끼리 더하면 두 값이 붙음
    var mathPlus = a + 1;
    console.log(plus);
    console.log(mathPlus);

    a = a + 1;
    a += 1;
    a++; // 증감연산자
    // 위의 세 개는 뜻이 같다.

    a = a - 1;
    a -= 1;
    a--;
    // 위의 세 개도 뜻이 같다.
    console.log(a);

    console.log(a%2); // 나머지
    console.log(a/2); // 몫

    console.log(a**2); // 제곱

    console.log(a == '1'); // 타입 추론 없이 값이 같은지 참 거짓 확인

    if (a === '1') {

    }
