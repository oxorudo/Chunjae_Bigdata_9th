<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 리스트 -->
    <h3>장보기 목록</h3>
    <!-- 순서가 없기 때문에 앞에 점이 자동으로 나온다. -->
    <ul>
        <li>우유</li>
        <li>계란</li>
        <li>빵</li>
        <li>기타</li>
    </ul>

    <!-- 순서가 있는 리스트 -->
    <h3>오늘의<em> 할일</em></h3>
    <!-- 순서를 의미하는 번호가 자동으로 생김 -->
    <ol>
        <li><strong>공부하기</strong></li>
        <li>집에 가기</li>
    </ol>
    <!-- em, strong : 이탤릭체, 볼드 -->
    <!-- 참고 : 리스트 안의 리스트도 가능하다. -->

    <!-- 하이퍼링크는 다른 사이트로의 이동을 의미한다. -->
    <a href="https://chatgpt.com">chatGPT</a>
    <!-- 이미지 파일 첨부는 직접 태그를 닫아줘야 하고, src에 같은 폴더 안에 있는 이미지 경로를 담는다. -->
    <img src="다운로드.jpeg" alt=""></img>

</body>
</html>
