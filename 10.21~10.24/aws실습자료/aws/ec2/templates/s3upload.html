<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload to S3</title>
</head>
<body>
    <h1>Upload File to S3 Bucket</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.pdf,.doc,.docx">
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('dash') }}">Go to Dashboard Page</a>
</body>
</html>
