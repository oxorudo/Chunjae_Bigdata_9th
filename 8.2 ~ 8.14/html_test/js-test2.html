<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
<script>
    // js에서는 객체(object)라고 함
    const obj = {
        //key : value
        a: 1,
        b: 25,
        c: "안녕하세요"
    };

    console.log(obj);

    const arr = [1, 2, 34, 22];

    console.log("배열의 1번째 요소", arr[0]);
    console.log("객체의 a의 요소", obj.a);
    console.log("객체의 a 요소", obj["a"]); // 위의 코드와 옆의 코드는 같다.

    const key = "a";
    const value = obj[key];
    console.log("키를 변수화 할 수 있나요?", obj[key]); // 키와 요소의 변수화 가능

    // 팁 : 객체의 모든 요소를 꺼내고 싶을 때 Object.keys 사용 (키를 배열로 가져옴)
    const keys = Object.keys(obj);
    console.log(keys);
    for (let key of keys) {
        console.log(`key => ${key} | value => ${obj[key]}`);
    } // 키들을 순회하면서 키와 밸류 출력

    // js의 함수
    // py : def function_name()
    function add(a, b) {
        return a + b;
    }

    const result = add(1, 2);
    console.log(result);

    const result2 = add(1); // 이렇게 하면 결과는 NaN이 나옴. 함수가 매개변수를 2개 요구하기 때문.
    console.log(result2);

    function add(a, b = 2) { // 만약에 NaN이 안 나오게 하려면 b 값을 정해주면 된다.
        return a + b;
    }

    const result3 = add(1);
    console.log(result3);

    const add2 = function (a, b) { // 함수의 형태 2
        return a + b;
    };

    const add3 = (a, b) => { // 함수의 형태 3
        return a + b
    };

    // js는 함수형 프로그래밍 언어이다. 왜냐하면 함수를 변수처럼 사용할 수 있다.
    console.log(add3(2, 5)); // 함수값 계산해서 바로 출력
    console.log(add, add2, add3); // 함수 형태 출력 (함수를 실행(add()(x))하지 않고 그대로 넣는다.)

    // py에도 있듯이, js도 내장 함수가 꽤 많다.
    // forEach : 즉석으로 함수 만들어서 배열에 실행시킴 / value : 값 순회하는 변수
    arr.forEach(function (value) {
        console.log(value)
    });

    // map은 배열 값에 특정 처리를 해주고, 결과를 배열로 리턴
    const mapper = arr.map((value) => {
        return value + 10;
    });
    console.log(mapper);
    
    // filter : 배열에 있는 값을 걸러서 배열로 리턴
    const filtered = arr.filter(value => {
        return value > 10;
    }); 
    console.log(filtered)

    // 실습 : 배열에 있는 숫자 중에 10보다 작은 값을 찾아서 ','로 묶은 하나의 문자열을 반환
    // 단 for문의 사용은 안된다.
    const array = [9,8,12,16,7];

    const filtering = array.filter(value => {
        return value < 10;
    });

    const stringing = filtering.join(); // join() : 배열의 모든 요소들을 ','로 연결한 문자열을 반환한다.

    console.log(stringing);



</script>

</html>
