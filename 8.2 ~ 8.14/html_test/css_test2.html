<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./styles.css" /> <!-- css 파일을 가져온다. -->
</head>

<body>
    <h1 id="title">
        <!-- id : 고유값이므로 하나의 id는 하나의 태그만 가질 수 있음 -->
        레벨 1 제목입니다.
    </h1>

    <p>
        이것은 단락입니다. 본문에는 <span class="special">span 요소</span>와
        <a href="http://example.com">링크</a>가 있습니다.
    </p>
    <div class="outer">
        <div class="box">
            The inner box is 90% - 30px 
            <!-- 90%만 차 있는 박스 만들기(테두리에 싸여 있음) -->
            <!-- 그 후 변형도 시킴 -->
        </div>
    </div>
    <p style="color : blue">
        이것은 두 번째 단락입니다. <em>강조된</em> 요소를 포함합니다.
    </p>

    <ul>
        <li>항목 하나</li>
        <li class="special">항목 둘</li>
        <li>항목 <em>셋</em></li>


    </ul>
</body>




</html>
